<html>
  <head>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cyborg/bootstrap.css"
    />
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
    <title>Machine Learning</title>
    {% block contend1 %} {% endblock %}
    <style>
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Machine Learning</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarColor02"
              aria-controls="navbarColor02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="/"
                    >Home
                    <span class="visually-hidden">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/RegresionLinealPoli">Regr. Lineal/Polin.</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/paginaArbol">Arbol y Gauss Clasificacion</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div
          class="progress"
          style="margin-bottom: 5px; border: solid 3px black"
        ></div>

        {% block content %} {% endblock %}

        <div
          class="progress"
          style="margin-bottom: 5px; border: solid 3px black"
        ></div>

        {% block content2 %} {% endblock %}

        <div
          class="progress"
          style="margin-bottom: 5px; border: solid 3px black"
        ></div>

        {% block content3 %} {% endblock %}

        <div
          class="progress"
          style="margin-bottom: 5px; border: solid 3px black"
        ></div>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
